<div>
    <div *ngIf="currentPerson.id" class="edit-form">
      <h4>Person</h4>
      <form>
        <div class="form-group">
          <label for="title">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentPerson.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="address"><Address></Address></label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="currentPerson.address"
            name="address"
          />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="currentPerson.phoneNumber"
              name="phoneNumber"
            />
          </div>
          <div class="form-group">
            <label for="emailAddress">Correo Electr√≥nico</label>
            <input
              type="text"
              class="form-control"
              id="emailAddress"
              [(ngModel)]="currentPerson.emailAddress"
              name="emailAddress"
            />
          </div>
        
      </form>      
  
      <button class="badge badge-danger mr-2" (click)="deletePerson()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updatePerson()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentPerson.id">
      <br />
      <p>Persona no encontrada...</p>
    </div>
  </div>
